<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Validator</h1>
        <p>Enter the correct letters and numbers:</p>
        <input type="text" id="userInput" placeholder="Вводь: ">
        <button onclick="validateInput()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const correctInput = 'b2746e73a61f3c7d8bfdb0b7e1c83ef4';

        function validateInput() {
            const userInput = document.getElementById('userInput').value;
            const messageElement = document.getElementById('message');

            if (userInput === correctInput) {
                messageElement.textContent = 'Если осознаю, что влюбился в тебя, то перестану тебе писать';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'Не-а';
                messageElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
